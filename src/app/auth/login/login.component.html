<div class="flex flex-col min-h-screen">
  <app-navbar></app-navbar>

  @if(cargando()){
  <span class="loading loading-ring loading-xl"></span>
  }@else {
  <div class="flex flex-1 justify-center items-center">
    <form [formGroup]="form" autocomplete="off">
      <fieldset
        class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4 shadow-2xl animate__animated animate__fadeInLeft"
      >
        <div>
          <label class="label">Usuario</label>
          <input
            type="text"
            class="input"
            placeholder="Usuario"
            formControlName="username"
          />
          @if(form.get('username')?.hasError('required') &&
          form.get('username')?.touched) {
          <p class="text-error">El usuario es requerido</p>
          }
        </div>

        <div>
          <label class="label">Contrase침a</label>
          <input
            type="password"
            class="input"
            placeholder="Contrase침a"
            formControlName="password"
          />
          @if(form.get('password')?.hasError('required') &&
          form.get('password')?.touched) {
          <p class="text-error">La contrase침a es requerida</p>
          }
        </div>

        <button class="btn btn-neutral mt-4" (click)="ingresar()">
          Iniciar sesi칩n
        </button>
      </fieldset>
    </form>
  </div>
  }
</div>
