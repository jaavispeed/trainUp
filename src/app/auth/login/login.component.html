<div class="flex items-center justify-center h-screen">
  <form [formGroup]="form" autocomplete="off">
    <fieldset
      class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4 shadow-2xl"
    >
      <div>
        <label class="label">Usuario</label>
        <input
          type="text"
          class="input"
          placeholder="Usuario"
          formControlName="username"
        />
        @if(form.get('username')?.hasError('required') &&
        form.get('username')?.touched) {
        <p class="text-error">El usuario es requerido</p>
        }
      </div>

      <div>
        <label class="label">Contraseña</label>
        <input
          type="password"
          class="input"
          placeholder="Contraseña"
          formControlName="password"
        />
        @if(form.get('password')?.hasError('required') &&
        form.get('password')?.touched) {
        <p class="text-error">La contraseña es requerida</p>
        }
      </div>

      <button class="btn btn-neutral mt-4">Ingresar</button>
    </fieldset>
  </form>
</div>
